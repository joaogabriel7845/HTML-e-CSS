<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls>
        <source src="mídia/calma calabreso.mp3" type="audio/mpeg">
        <source src="mídia/calma calabreso.ogg" type="audio/ogg">
        <source src="mídia/calma calabreso.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="mídia/calma calabreso.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio><br>
    <audio src="mídia/lobotomia.mp3" controls ></audio><br>
    <audio src="mídia/biel.mp3" controls></audio><br>
    <img src="imagens/calma-calabreso-calma-calma-calabreso.gif" alt="">
    <h1>Reproduzindo Vídeos</h1>
    <p>Vamos aprender a colocar vídeos no site em HTML5</p>
</html>
